<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_JS_DZ_4.1.2.es5</title>
</head>

<body>
    <script>
        'use strict';
        /*
        Сделайте в стиле es5 (по аналогии из дополнительных видео -> 3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted значение true.
        */
        //Решение
        //а. Создан конструктор Post, который принимает параметры author, text, date
        function Post(author, text, date) {
            //и сохраняет их как свойства объекта:
            this.author = author;
            this.text = text;
            this.date = date;
            /*Объекты типа Post имеют метод edit, который принимает текст (any_text) и записывает его в свойство text объекта (this.text)*/
            this.edit = function(any_text) {
                this.text = any_text; /*метод edit, который будет принимать текст и записывать его в свойство text объекта*/
            };
        };

        //б. Создан конструктор AttachedPost, который принимает параметры author, text, date
        function AttachedPost(author, text, date) {
            /*Проинициализируйте свойства (author, text, date) с помощью конструктора Post, чтобы не дублировать код*/
            Post.call(this, author, text, date);
            //свойство highlighted со значением false
            this.highlighted = false;
            /*Объекты типа AttachedPost имеют метод makeTextHighlighted, который будет назначать свойству highlighted значение true:*/
            this.makeTextHighlighted = function() {
                this.highlighted = true;
            };
        };
        //Унаследуйте в объектах типа AttachedPost методы из Post
        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;
        //Проверка
        let post_1 = new Post('Bob', 'sfgrhdtrhdth', '21.10.2021');
        console.log(post_1);
        post_1.edit('Правильный текст');
        console.log(post_1);
        let post_2 = new AttachedPost('YYYY', '546457566574363', 'XX.XX.XXXX');
        console.log(post_2);
        post_2.makeTextHighlighted();
        post_2.edit('ZZZZZZZZZZZZZZZZZ');
        console.log(post_2);

    </script>
</body>

</html>
