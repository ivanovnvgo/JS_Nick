    <script>
        'use strict';
        /*
        Сделайте в стиле es6 (по аналогии из дополнительных видео -> 3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted значение true.
        */
        //Решение
        //а. Создан конструктор Post, который принимает параметры author, text, date
        class Post {
            constructor(author, text, date) {
                //и сохраняет их как свойства объекта:
                this.author = author;
                this.text = text;
                this.date = date;
            }
            /*метод edit, который будет принимать текст и записывать его в свойство text объекта*/
            edit(any_text) {
                this.text = any_text;
            }
        }
        //б. Создан конструктор AttachedPost, который наследует все свойства конструктора Post 
        class AttachedPost extends Post {
            // и принимает параметры author, text, date
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            //Объекты типа AttachedPost имеют метод makeTextHighlighted, который будет назначать свойству highlighted значение true:
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        // Проверка
        let post_1 = new Post('Bob', 'sfgrhdtrhdth', '21.10.2021');
        console.log(post_1);
        post_1.edit('Правильный текст');
        console.log(post_1);
        let post_2 = new AttachedPost('YYYY', '546457566574363', 'XX.XX.XXXX');
        console.log(post_2);
        post_2.makeTextHighlighted();
        post_2.edit('ZZZZZZZZZZZZZZZZZ');
        console.log(post_2);
