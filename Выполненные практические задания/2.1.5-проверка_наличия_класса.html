<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->
    <script>
        'use strict';
        //выборка по двум классам одновременно
        let divs_1 = document.querySelector('.product' && '.hidden');
        console.log(divs_1.classList.contains('hidden'));
        //выборка по первому классу
        let divs_2 = document.querySelector('.product');
        console.log(divs_2.classList.contains('hidden'));
        //выборка по абстрактному блоку div
        let divs_3 = document.querySelector('div');
        console.log(divs_3.classList.contains('hidden'));
        //какой вариант самый правильный, если у div нет id?

    </script>
</body>

</html>
